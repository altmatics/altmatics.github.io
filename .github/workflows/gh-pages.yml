name: github pages
# masterブランチにプッシュした時jobsに記述した操作を実行する
on:
  push:
    branches:
    - master

jobs:
  build-deploy:
    # ubuntu OS を仮想マシン上に用意する
    runs-on: ubuntu-18.04
    steps:
    - uses: actions/checkout@v2

    # Node.js環境のセットアップ
    - name: setup node
      uses: actions/setup-node@v1
      with:
        node-version: '12.x'

    # npm installの際にキャッシュを使うよう設定
    - name: Cache dependencies
      uses: actions/cache@v1
      with:
        path: ~/.npm
        key: ${{ runner.os }}-node-${{ hashFiles('**/package-lock.json') }}
        restore-keys: |
        ${{ runner.os }}-node-

    # package.jsonに基づき依存パッケージをインストールする
    - name: install
      run: npm install --frozen-lockfile
    
    # Next.jsアプリをビルドする
    # プロジェクトルート直下に.nextディレクトリができる
    - name: build
      run: npm run build

    # 静的なHTMLとしてNext.jsアプリを生成する
    # プロジェクトルート直下にoutディレクトリができる
    # その中に、HTMLファイル群と、それらが読み込むJSファイル群を収めた_nextディレクトリがある
    - name: export
      run: npm run export
    
    # GitHub Pagesの仕様として、_から始めるディレクトリが見えず404エラーとなる
    # つまりHTMLからJSを読み込めない
    # これを回避するために.nojekyllファイルをoutディレクトリに作る
    - name: add nojekyll
      run: touch ./out/.nojekyll

    # push out directory to gh-pages branche
    # gh-pages branche will automatically be generated
    - name: deploy
      uses: peaceiris/actions-gh-pages@v3
      with:
        github-token: ${{ secrets.GITHUB_TOKEN }}
        publish_dir: ./out